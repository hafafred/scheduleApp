<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal Login</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px; min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input {
            width: 100%; padding: 15px; border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 10px; font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .btn {
            width: 100%; padding: 15px 20px; border: none; border-radius: 10px; 
            font-size: 16px; font-weight: 500; cursor: pointer;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-top: 10px;
        }
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Portal Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="startBtn" class="btn">Start</button>
        </form>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const startBtn = document.getElementById('startBtn');
            
            if (!email || !password) {
                alert('Please fill in both email and password');
                return;
            }
            
            startBtn.textContent = 'Starting...';
            startBtn.disabled = true;
            
            // Call the Edge Function with credentials
            fetch('https://bkudrqdtxtolvawmwhli.supabase.co/functions/v1/super-service', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Page retrieved! Check console for HTML');
                    console.log('HTML:', data.html);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Network error: ' + error.message);
                console.error('Error:', error);
            });
            
            // Reset button
            setTimeout(() => {
                startBtn.textContent = 'Start';
                startBtn.disabled = false;
            }, 2000);
        });
        
        tg.ready();
    </script>
</body>
</html>
