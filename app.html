<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px; min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;
        }
        .actions { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .btn {
            padding: 15px 20px; border: none; border-radius: 10px; font-size: 16px;
            font-weight: 500; cursor: pointer; transition: all 0.3s ease;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .btn:hover { opacity: 0.8; }
        .btn.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        .info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px;
        }
        .info h3 { margin-bottom: 10px; }
        .info p { margin-bottom: 5px; }
        .info span { font-weight: bold; color: var(--tg-theme-link-color, #0088cc); }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Telegram Mini App</h1>
        <div class="user-info">
            <p>Welcome, <span id="username">User</span>!</p>
        </div>
        <div class="actions">
            <button id="mainBtn" class="btn">Click Me!</button>
            <button id="closeBtn" class="btn secondary">Close App</button>
        </div>
        <div class="info">
            <h3>App Info:</h3>
            <p>Theme: <span id="theme">-</span></p>
            <p>Platform: <span id="platform">-</span></p>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe?.user;
        
        document.addEventListener('DOMContentLoaded', function() {
            const usernameEl = document.getElementById('username');
            if (user) {
                usernameEl.textContent = user.first_name || user.username || 'User';
            }
            document.getElementById('theme').textContent = tg.colorScheme || 'light';
            document.getElementById('platform').textContent = tg.platform || 'unknown';
            
            document.getElementById('mainBtn').addEventListener('click', function() {
                tg.showAlert('Hello from Telegram Mini App!');
                tg.sendData(JSON.stringify({
                    action: 'button_clicked',
                    user_id: user?.id,
                    timestamp: Date.now()
                }));
            });
            
            document.getElementById('closeBtn').addEventListener('click', function() {
                tg.close();
            });
        });
        
        tg.MainButton.text = 'Send Data';
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            tg.sendData(JSON.stringify({
                message: 'Data sent from Mini App',
                user: user?.first_name || 'Anonymous',
                timestamp: new Date().toISOString()
            }));
        });
        tg.ready();
    </script>
</body>
</html>
